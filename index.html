<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

    <title>Weather Dashboard</title>
</head>
<!-- header -->

<body>
    <header class="jumbotron">
        <h1 class="display-3">Weather Dashboard</h1>
    </header>

    <!-- search for weather location -->
    <!-- recent search list -->
    <div class="sidebar pl-2">
        <h5>Search for a city:</h5>
            <form class="form-inline" id="CityForm">
            <input class="form-control mr-sm-2" type="search" placeholder="City..." aria-label="Search" id="CityInput">
            <button class="btn btn-outline-dark my-2 my-sm-0 mb-3" type="submit" id="searchBtn">Search</button>
            </form>
            <div class="newCityList">
            </div>
    </div>
    



            <!-- 5-day forecast -->
            <div class="container">
            <section class="weather-cards">
                <p>
                <h2 style="text-align: center;">5-Day Forecast</h2>
                </p>
                <section class="cards">
                    <section class="row">
                        <section id="one" class="cols-sm-2" class="card-body mb-3"></section>
                        <section id="two" class="cols-sm-2" class="card-body mb-3"></section>
                        <section id="three" class="cols-sm-2" class="card-body mb-3"></section>
                        <section id="four" class="cols-sm-2" class="card-body mb-3"></section>
                        <section id="five" class="cols-sm-2" class="card-body mb-3"></section>
                    </section>
                </section>
            </section>
            </div>


            <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
            <script src="script.js"></script>
</body>

</html>
