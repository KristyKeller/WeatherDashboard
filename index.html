<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

    <title>Weather Dashboard</title>
</head>
<!-- header -->

<body>
    <header class="jumbotron">
        <h1 class="display-3">Weather Dashboard</h1>
    </header>

    <!-- search for weather location -->
    <!-- recent search list -->
    <div container>
    <div class="col-md-12">
        <h4>Search for a City:</h4>
      </div>
      <div class="col-md-12">
        <form id="searchTerm" class="example">
          <input id="city" type="text" placeholder="Search city..." name="search">
          <button class="btn btn-outline-dark my-2 my-sm-0 mb-3" type="submit" id="citySearch">Search</button>
        </form>
        <br>
      </div>
      <div class="col-md-12 recentCities">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div id="currentWeather" class="card-body">
          </div>
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-12">     <h2>5-Day Forecast</h2>
      </div>
        <div id="dayOne" class="card-body"></div>
        <div id="dayTwo" class="card-body"></div>
        <div id="dayThree" class="card-body"></div>
        <div id="dayFour" class="card-body"></div>
        <div id="dayFive" class="card-body"></div>
    </div>
      </div>
    </div>
  </div>


            <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
            <script src="script.js"></script>
</body>
