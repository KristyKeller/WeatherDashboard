<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

    <title>Weather Dashboard</title>
</head>
<!-- header -->
<body>
    <header class="jumbotron">
        <h1 class="display-3">Weather Dashboard</h1>
    </header>
    <!-- search for weather location -->
    <div class="container">
        <section class="search-button">
            <h5>Search for a city:</h5>
        </section>
        <section class="search-button">
            <form class="form-inline my-2">
                <input id="searchCity" class="form-control mr-sm-2" type="text" placeholder="Enter city...">
                <button id="searchBtn" class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
            </form>
        </section>

        <!-- recent searches -->
        <section class="recent-search">
            <h6>Recent Searches</h6>
        </section>
        <section class="recent-city">
        </section>
    </section>
    <section class="row">
        <section class="col-md-12">
            <section class="card">
                <section id="currentWeather" class="card-body">
                </section>
            </section>
        </section>
    </section>
    </div>

    <!-- 5-day forecast -->

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
