<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" href="assets/images/favicon.png">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>Weather Dashboard</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h4>Search for a City:</h4>
      </div>
      <div class="col-md-12">
        <form id="searchTerm" class="example">
          <input id="city" type="text" placeholder="Enter city name..." name="search">
          <button id="citySearch" type="submit"><i class="fa fa-search"></i></button>
        </form>
      </div>
      <div class="col-md-12 recentSearches">
        <h4>Recent Searches:</h4>
      </div>
      <div class="col-md-12 recentCities">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div id="currentWeather" class="card-body">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h2>5-Day Forecast</h2>
      </div>
      <div class="col-md-12">

        <div id="dayOne" class="card-body text-white bg-primary mb-3"></div>
        <div id="dayTwo" class="card-body text-white bg-primary mb-3"></div>
        <div id="dayThree" class="card-body text-white bg-primary mb-3"></div>
        <div id="dayFour" class="card-body text-white bg-primary mb-3"></div>
        <div id="dayFive" class="card-body text-white bg-primary mb-3"></div>

      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script src="script.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
